<form action="{% url 'search' %}" method="get">
    <div class="col-md-6">
        <div class="form-group">
            <label for="{{ form.proprietario.id_for_label }}">{{ form.proprietario.label }}</label>
            {{ form.proprietario }}
        </div>
    </div><!-- /.col-md-6 -->

    <div class="col-md-6">
        <div class="form-group">
            <label for="{{ form.cpf.id_for_label }}">{{ form.cpf.label }}</label>
            {{ form.cpf }}
        </div>
    </div><!-- /.col-md-6 -->

    <div class="col-md-12">
        <div class="form-group">
            <label for="{{ form.nome.id_for_label }}">{{ form.nome.label }}</label>
            {{ form.nome }}
        </div>
    </div><!-- /.col-md-12 -->

    <div class="col-md-12">
        <div class="form-group">
            <button type="submit" class="btn btn-default btn-primary">Pesquisar</button>
        </div>
        {% if selection > 0 %}
            <div class="form-group">
                <br>
                <a href="{% url 'search' %}" role="button" class="btn btn-success">Limpar a
                    Consulta</a>
            </div>
        {% endif %}
    </div><!-- /.col-md-12 -->

</form>
